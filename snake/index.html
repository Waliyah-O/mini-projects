<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Snake</title>
    <script src="game.js" defer type="module"></script>
    <script src="timer.js" defer type="module"></script>
  </head>
  <body>
    <div id="game-board"></div>
    <div id="timeContainer">
      <div id="timeDisplay">00:00:00</div>
      <h1 id="timeScore">0</h1>
    </div>

    <!-- <div class="moveDiv"></div> -->
    <div class="keys">
      <button class="up arr" id="Up"><i class="fa fa-arrow-up"></i></button>
      <br />
      <button class="left arr" id="Left">
        <i class="fa fa-arrow-left"></i>
      </button>
      <button class="down arr" id="Down">
        <i class="fa fa-arrow-down"></i>
      </button>
      <button class="right arr" id="Right">
        <i class="fa fa-arrow-right"></i>
      </button>
    </div>
  </body>
</html>
