    <style>
      body {
        margin: 0px;
        padding: 0px;
        display: flex;
        flex-direction: column; /* arrange items on top of the other */

      canvas {

		top: 10%;

        color: black;
        position: absolute;
        top: 90%;
        right: 90%;
      }
    </style>

    <canvas id="game" width="500" height="500" />
